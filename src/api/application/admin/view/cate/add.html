{include file="public/header"}
<div class="container">
	<h2>添加分类表单</h2>
	<form action="{:url('singer/save')}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="">分类名称</label>
			<input type="text" class="form-control" name="singerName">
		</div>
		<div class="form-group">
			<label for="">分类昵称</label>
			<input type="text" class="form-control" name="nickName">
		</div>
		<div class="form-group">
			<label for="">分类海报</label>
			<input type="file"  name="singerImg">
		</div>
		<div class="form-group">
			<label for="">分类简介</label>
			<textarea name="introduce" id=""  style="width: 1146px; height: 190px;"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn-success btn" value="保存">
		</div>
	</form>
</div>


{include file="public/footer"}
